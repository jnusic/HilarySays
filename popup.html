<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>HilarySays</title>
    <link rel='stylesheet' type="text/css" href="popup.css">
    

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
     -->
  </head>


  <!--Start of HTML-->
  <body>
    <div>
        <div class="header">
          <div class="arrow_candidate">
          </div>
          <img id="header_img" src="logo_no_circle.png" alt="Hilary Clinton Logo" style="height:99%;margin:auto;flex:1;">
          <div class="arrow_candidate"></div>
        
        </div>

      <div id='results_body'>
      </div>

    </div>
    
    <div class='shirt_container' id="shirt_control" style="flex-direction:column;min-height:275px;background-color:white;margin-top:2px;display:none">
      <div class="shirt_image_container" style="display:flex;flex:1;flex-direction:column;flex-grow:1;height:125px">
      </div>
      <div class="shirt_content_container" style="display:flex;flex:1;flex-direction:column;flex-grow:1">
        <div class="shirt_title" style="display:flex;font-size:1.5em;color:#000;margin:15px auto 0px auto">#DemsOutForHarambe</div>
        <div class="shirt_subtitle" style="display:flex;font-size:1.2em;color:#5e5e5e;margin:0 auto;line-height:.9;font-style:italic">T-Shirt & Sticker</div>
        <div class="shirt_button" style="display:flex;font-size:1em;color:#FFF;margin:25px auto 0px auto;padding:12px 18px;background-color:#00A9E0;border-radius:6px">Hillary/Harambe 2016!</div>
      </div>
    </div>
    
    <div id="empty">#DemsOutForHarambe!</div>
    
  </body>

  <footer>
    <script src="editPop.js"></script>
  </footer>

</html>
